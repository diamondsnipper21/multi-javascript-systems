<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loading Counter Example</title>
        <style>
            /* Style for the loading section */
            #loading-section {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #f1f1f1;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .loading-content h1 {
                font-size: 2rem;
                font-family: Arial, sans-serif;
            }

            /* Style for the page content */
            #page-content {
                text-align: center;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <!-- Loading Section -->
        <div id="loading-section">
            <div class="loading-content">
                <h1><span id="counter">1</span>%</h1>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content" style="display: none">
            <h1>Welcome to the main content!</h1>
            <p>
                This is your page content that will be shown after loading is
                complete.
            </p>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let counter = 1;
                const counterElement = document.getElementById("counter");
                const loadingSection =
                    document.getElementById("loading-section");
                const pageContent = document.getElementById("page-content");

                // Create the counter animation
                const interval = setInterval(() => {
                    counterElement.innerText = counter;

                    if (counter >= 100) {
                        clearInterval(interval); // Stop the counter when it reaches 100
                        loadingSection.style.opacity = 0; // Fade out the loading section

                        setTimeout(() => {
                            loadingSection.style.display = "none"; // Remove the loading section
                            pageContent.style.display = "block"; // Show the page content
                        }, 500); // Wait for the fade-out animation to complete
                    }

                    counter++;
                }, 30); // Adjust this interval for faster or slower counting
            });
        </script>
    </body>
</html>
