<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Shadows generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxShadowContainer">
            <div class="boxShadowDisplay">
                <div class="boxShadow">Box Shadows</div>
            </div>
            <div class="boxShadowGenerator">
                <div class="generator">
                    <div class="input-group">
                        <label for="offset-x"
                            >Offset X <span class="offset-x-value"></span
                        ></label>
                        <input
                            class="offset-x"
                            type="range"
                            min="-100"
                            max="100"
                            value="0"
                        />
                    </div>
                    <div class="input-group">
                        <label for="offset-y">Offset Y <span class="offset-y-value"><</label>
                        <input
                            class="offset-y"
                            type="range"
                            min="-100"
                            max="100"
                            value="0"
                        />
                    </div>
                    <div class="input-group">
                        <label for="blur-radius">Blur radius <span class="blur-radius-value"></span> </label>
                        <input
                            class="blur-radius"
                            type="range"
                            min="0"
                            max="100"
                            value="20"
                        />
                    </div>
                    <div class="input-group">
                        <label for="spread-radius">Spread Radius <span class="spread-radius-value"></span></label>
                        <input
                            class="spread-radius"
                            type="range"
                            min="-100"
                            max="100"
                            value="-10"
                        />
                    </div>
                    <div class="input-group">
                        <label for="color">Shadow Color</label>
                        <input
                            class="shadowColor"
                            type="color"
                            value="#000000"
                        />
                    </div>
                    <!--  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4); -->
                    <div class="input-group">
                        <label for="opacity">Opacity <span class="opacity-value"></span></label>
                        <input
                            type="range"
                            min="0"
                            max="1"
                            step="0.1"
                            value="0.3"
                        />
                    </div>
                    <div class="input-group">
                        <div class="code"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
