<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Shadows generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxShadowContainer">
            <div class="boxShadowDisplay">
                <div class="boxShadow">Box Shadows</div>
            </div>
            <div class="boxShadowGenerator">
                <div class="generator">
                    <div class="input-group">
                        <label for="offset-x">Offset X </label>
                        <input
                            class="offset-x"
                            type="range"
                            min="100"
                            max="100"
                            value="0"
                        />
                    </div>
                    <div class="input-group">
                        <label for="offset-y">Offset Y</label>
                        <input
                            class="offset-y"
                            type="range"
                            min="-100"
                            max="100"
                            value="0"
                        />
                    </div>
                    <div class="input-group">
                        <label for="blur -radius">Blur radius</label>
                        <input
                            class="blur-radius"
                            type="range"
                            min="0"
                            max="100"
                            value="20"
                        />
                    </div>
                    <div class="input-group">
                        <label for="spread-radius">Spread Radius</label>
                        <input
                            class="spread-radius"
                            type="range"
                            min="-100"
                            max="100"
                            value="0"
                        />
                    </div>
                    <div class="input-group">
                        <label for="color">Color</label>
                        <input
                            class="shadowColor"
                            type="color"
                            value="#000000"
                        />
                    </div>
                    <!--  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4); -->
                    <!-- <div class="input-group">
                        <label for="opacity">Opacity</label>
                        <input type="range" min="0" max="1" value="0.5" />
                    </div> -->
                    <div class="input-group">
                        <div class="code">
                            -webkit-box-shadow: 10px 10px 5px 0px
                            rgba(0,0,0,0.75); <br />
                            -moz-box-shadow: 10px 10px 5px 0px
                            rgba(0,0,0,0.75);<br />
                            box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
