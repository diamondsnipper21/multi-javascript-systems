<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator || JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_container">
            <h1 class="title">Marks Calculator</h1>
            <form id="calculatorForm" class="calculator_form" onsubmit="calculateMarks(e)">
                <input type="number" name="english" placeholder="English">
                <input type="number" name="nepali" placeholder="Nepali">
                <input type="number" name="math" placeholder="Math">
                <input type="number" name="science" placeholder="Science">
                <button type="submit">Marks</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
