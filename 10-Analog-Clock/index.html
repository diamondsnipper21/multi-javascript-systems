<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analog-Clock ⏲️</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>Analog-Clock</h1>
            <div class="clockContainer">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <!-- Numbers -->
                <div class="number number-1"><div class="undo">1</div></div>
                <div class="number number-2"><div class="undo">2</div></div>
                <div class="number number-3"><div class="undo">3</div></div>
                <div class="number number-4"><div class="undo">4</div></div>
                <div class="number number-5"><div class="undo">5</div></div>
                <div class="number number-6"><div class="undo">6</div></div>
                <div class="number number-7"><div class="undo">7</div></div>
                <div class="number number-8"><div class="undo">8</div></div>
                <div class="number number-9"><div class="undo">9</div></div>
                <div class="number number-10"><div class="undo">10</div></div>
                <div class="number number-11"><div class="undo">11</div></div>
                <div class="number number-12"><div class="undo">12</div></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
