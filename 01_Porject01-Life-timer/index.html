<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One </title>
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- front container -->
        <div id="initEle" class="main_container">
            <h1>Kindly Enter Your Date of Birth !</h1>
        </div>
        <!-- Time Container -->
        <div id="afterDobEle" class="time_container hide">
            <h1>How Much Life Journey Covered,Till Now </h1>
            <div class="inner_container">
                <div class="inner_item">
                    <h2 id="year">00</h2>
                    <h4>Years</h4>
                </div>
                <div class="inner_item">
                    <h2 id="month">00</h2>
                    <h4>Month</h4>
                </div>
                <div class="inner_item">
                    <h2 id="day">00</h2>
                    <h4>Day</h4>
                </div>
                <div class="inner_item">
                    <h2 id="hour">00</h2>
                    <h4>Hour</h4>
                </div>
                <div class="inner_item">
                    <h2 id="minute">00</h2>
                    <h4>Minute</h4>
                </div>
                <div class="inner_item">
                    <h2 id="second">00</h2>
                    <h4>Second</h4>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div class="settings">
            <img id="settingIcon" src="setting_icon.png" alt="">
            <div id="settingContent" class="setting_content hide">
                <div class="inner_content">
                    <input id="dobValue" type="date" value="">
                    <button id="dobButton">Add DOB</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Script Include -->
    <script src="index.js"></script>
</body>
</html>
